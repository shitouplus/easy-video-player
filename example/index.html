<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.staticfile.org/vue/2.5.17/vue.min.js"></script>
    <script src="../dist/EasyVideoPlayer.umd.min.js"></script>
    <title>Document</title>
</head>
<body>
<div id="app"></div>

<script type="text/x-template" id="player">
    <easy-video-player :src="playUrl" :poster="poster" :control="true" :title="title" :watermark="watermark"></easy-video-player>
</script>

</body>
<script>
  Vue.component('easy-video-player', EasyVideoPlayer)
  new Vue({
    el: '#app',
    data: {
      playUrl: './video.mp4',
      poster: './poster.webp',
      title: 'easy vido player',
      watermark: './float.png'
    },
    template: '#player'
  })
</script>
</html>
